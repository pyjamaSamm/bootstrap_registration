<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="app.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>Sign-in</title>
</head>

<body>
    <div class="root">
    <div class="card card-body for_styling1 " style="width: 26rem">
        <form action="" class="row g-1 needs-validation" novalidate>
            <div><h2 style="text-align: center; font-weight: 600;">User Registration</h2></div>

            <!-- first name -->
            <div class="mb-3">
                <h5><label for="Name" class="form-label">Username</label></h5>
                <input type="text" class="form-control" id="Name" minlength="3" maxlength="20" placeholder="eg. Sam"
                    required>
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">That does not look good.</div>
            </div>

            <div class="mb-3">
                <h5><label for="email_" class="form-label">Email</label></h5>
                <input type="email" class="form-control" id="email_" placeholder="eg. samsmith@gmail.com" required>
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">Enter valid email.</div>
            </div>

            <div class="mb-3">
                <h5><label for="phone" class="form-label">Contact Number</label></h5>
                <input type="tel" class="form-control" id="phone" pattern="^\d{10}$">
                <div class="invalid-feedback">Enter valid 10 digit phone number.</div>
            </div>


            <div class="col-md-6">
                <h5><label for="date" class="form-label">Date of birth</label></h5>
                <input type="date" class="form-control for_date" id="date" required>
                <div class="invalid-feedback">Select your date of birth.</div>
            </div>

            <!-- button -->
            <div class="col-12">
                <br>
                <button class="btn btn-primary" type="submit" >Register</button>
            </div>
        </form>
    </div>
    <div class="card card-body for_styling2" style="width: 26rem">
        <h2 style="text-align: center; font-weight: 600;">Registered Users</h2>
        <ul id="usersList">

        </ul>
    </div>
</div>
    <script src="app.js"></script>
</body>

</html>
